<html>
    <head>
        <title>Assign Passage </title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        
        <script src="{{STATIC_URL}}js/jquery-2.0.3.js" ></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 

        
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">Tagging Project</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/login/">User Login</a></li>
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Admin <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/register/">User Signup</a></li>
                        <li><a href="/passage/">Assign Passages</a></li>
                        <li><a href="/new/">Add New Entry</a></li>
                        <li><a href="/output/">Output data</a></li>
                    </ul>
                </li>
              </ul>
              
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

       
        <div class="container" style="width:50%">
        <h1>Output csv files</h1>
        <br>
        <a href="/output_users/"> Open data of all users. </a><br><br>
        <a href="/output_passages/"> Open data of all passages. </a><br><br>
        <a href="/output_tags/"> Open data of all tags. </a><br><br>
        <form action="/output_user/" method="post">
            <select name="user">
            {% csrf_token %}
            {% for up in ups %}
                <option value="{{up.user_id}}">{{up.user_id}}</option>
            {% endfor %}
            </select>
            <input type="submit" value="View tags this user upvoted.">
        </form><br>
        <form action="/output_tag/" method="post">
            <select name="tag">
            {% csrf_token %}
            {% for tag in tags %}
                <option value="{{tag.tid}}">{{tag.tag}}</option>
            {% endfor %}
            </select>
            <input type="submit" value="View users voting this tag.">
        </form>

        </div>
    </body>
</html>
